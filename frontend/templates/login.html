<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ParkPing</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .login-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #ff7e5f;
      outline: none;
    }

    button {
      padding: 0.85rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      background: #ff7e5f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #e26b47;
    }

    .error-msg {
      margin-top: 1rem;
      color: #e74c3c;
      font-weight: 600;
      display: none;
    }

    /* Register button style */
    .register-btn {
      margin-top: 1.5rem;
      background: transparent;
      color: #ff7e5f;
      border: 2px solid #ff7e5f;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .register-btn:hover {
      background-color: #ff7e5f;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to ParkPing</h2>
    <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
      <input id="email" type="email" placeholder="Email address" required />
      <input id="password" type="password" placeholder="Password" required minlength="6" />
      <button type="submit">Login</button>
      <div class="error-msg" id="errorMsg"></div>
    </form>

    <!-- Register button -->
    <a href="/register" class="register-btn">Not registered? Sign up</a>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      errorMsg.style.display = 'none';

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      if (!email || !password) {
        errorMsg.textContent = "Please fill out both fields.";
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok && data.message) {
          window.location.href = '/';
        } else {
          errorMsg.textContent = data.error || "Login failed.";
          errorMsg.style.display = 'block';
        }
      } catch {
        errorMsg.textContent = "Network error, please try again.";
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
