<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ParkPing</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
  }

  .login-container {
    background: white;
    padding: 2.5rem 3rem;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  h2 {
    margin-bottom: 1.5rem;
    font-weight: 800;
    color: #4facfe;
    font-size: 2rem;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  input {
    padding: 0.85rem 1.2rem;
    font-size: 1.05rem;
    border: 1px solid #ccc;
    border-radius: 12px;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  input:focus {
    border-color: #4facfe;
    box-shadow: 0 0 8px rgba(79,172,254,0.4);
    outline: none;
  }

  button {
    padding: 0.85rem 1.5rem;
    font-size: 1.05rem;
    font-weight: 600;
    background: #4facfe;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
  }
  button:hover, button:focus {
    background: #00c6ff;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
  }

  .error-msg {
    margin-top: 0.5rem;
    color: #e74c3c;
    font-weight: 600;
    display: none;
    font-size: 0.95rem;
  }

  .register-btn {
    margin-top: 1.5rem;
    background: transparent;
    color: #4facfe;
    border: 2px solid #4facfe;
    padding: 0.8rem 1.2rem;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    user-select: none;
    font-size: 1rem;
  }
  .register-btn:hover, .register-btn:focus {
    background-color: #4facfe;
    color: white;
    text-decoration: none;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }
</style>

</head>
<body>
  <div class="login-container" role="main" aria-label="Login Form">
    <h2>Login to ParkPing</h2>
    <form id="loginForm" autocomplete="off" spellcheck="false" novalidate>
      <input id="email" type="email" placeholder="Email address" required aria-required="true" aria-label="Email address" />
      <input id="password" type="password" placeholder="Password" required minlength="6" aria-required="true" aria-label="Password" />
      <button type="submit">Login</button>
      <div class="error-msg" id="errorMsg" role="alert" aria-live="assertive"></div>
    </form>

    <!-- Register button -->
    <a href="/register" class="register-btn">Not registered? Sign up</a>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      errorMsg.style.display = 'none';

      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;

      if (!email || !password) {
        errorMsg.textContent = "Please fill out both fields.";
        errorMsg.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok && data.message) {
          window.location.href = '/';
        } else {
          errorMsg.textContent = data.error || "Login failed.";
          errorMsg.style.display = 'block';
        }
      } catch {
        errorMsg.textContent = "Network error, please try again.";
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
