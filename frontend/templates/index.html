<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ParkPing</title>
  <script src="/static/lib.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL6UTU-hLgN3dDIOE8uIiSK_2tb1Pj6E8&callback=initMap"
    async defer
  ></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 1.5rem 0 1rem;
      font-weight: 800;
      color: #fff;
      text-shadow: 0 3px 8px rgba(0,0,0,0.4);
      user-select: none;
    }

    #organizerBtn, #logoutBtn {
      padding: 0.65rem 1.4rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 10;
    }

    #organizerBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #1d72b8;
      color: white;
    }
    #organizerBtn:hover {
      background-color: #155a8a;
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0,0,0,0.3);
    }

    #logoutBtn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #e74c3c;
      color: white;
    }
    #logoutBtn:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(0,0,0,0.3);
    }

    main {
      width: 90vw;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 3rem;
      margin-bottom: 3rem;
    }

    #mapAndClosestContainer {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      width: 100%;
      height: 500px;
    }

    #map {
      flex: 1 1 70%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    #closestSpotsContainer {
      flex: 1 1 30%;
      background: #fff;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      overflow-y: auto;
      color: #333;
      font-size: 0.95rem;
      user-select: none;
    }

    #closestSpotsContainer h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #4facfe;
      text-align: center;
    }

    .spot-item {
      margin-bottom: 1rem;
      border-bottom: 1px solid #f0f0f0;
      padding-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }

    .spot-info {
      flex-grow: 1;
    }
    .spot-address {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .spot-rate, .spot-distance {
      font-size: 0.85rem;
      color: #666;
    }

    .book-btn {
      background: #4facfe;
      border: none;
      color: white;
      padding: 0.35rem 0.8rem;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
    }
    .book-btn:hover {
      background: #00c6ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    #prebookForm {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      color: #333;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem 1.5rem;
      align-items: center;
    }

    #prebookForm h3 {
      flex-basis: 100%;
      margin-top: 0;
      margin-bottom: 1rem;
      color: #4facfe;
    }

    #prebookForm label {
      flex-basis: 100%;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    #prebookForm select,
    #prebookForm input[type="datetime-local"] {
      flex-grow: 1;
      flex-basis: 40%;
      padding: 0.55rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      min-width: 180px;
      transition: border 0.3s;
    }
    #prebookForm select:focus,
    #prebookForm input:focus {
      border-color: #4facfe;
      outline: none;
    }

    #prebookForm button {
      flex-basis: 100%;
      max-width: 220px;
      margin-top: 0.5rem;
      align-self: flex-start;
      background: #4facfe;
      color: white;
      font-weight: 600;
      padding: 0.7rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #prebookForm button:hover {
      background: #00c6ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    #prebookResponse {
      flex-basis: 100%;
      margin-top: 0.5rem;
      font-weight: 600;
      min-height: 1.2rem;
      color: green;
    }

    button.view-bookings-btn {
      background: #4facfe;
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      align-self: flex-start;
    }
    button.view-bookings-btn:hover {
      background: #00c6ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    #bookingResults {
      background: white;
      border-radius: 20px;
      padding: 1.2rem 1.5rem;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
      color: #333;
      font-size: 1rem;
      max-height: 320px;
      overflow-y: auto;
      width: 100%;
    }

    .booking-item {
      border-bottom: 1px solid #f0f0f0;
      padding: 0.8rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .booking-info {
      flex: 1;
      text-align: left;
    }

    .booking-btn {
      background: #e74c3c;
      padding: 0.5rem 0.9rem;
      font-size: 0.9rem;
      border-radius: 50px;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .booking-btn:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    .modal-content input[type="number"] {
      width: 80%;
      font-size: 1.1rem;
      padding: 0.5rem;
      margin: 1rem 0;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .modal-buttons button {
      padding: 0.55rem 1.2rem;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
    }
    .modal-buttons button.confirm {
      background-color: #27ae60;
      color: white;
    }
    .modal-buttons button.confirm:hover {
      background-color: #1e8449;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .modal-buttons button.cancel {
      background-color: #e74c3c;
      color: white;
    }
    .modal-buttons button.cancel:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Organizer Dashboard Button -->
  <button onclick="location.href='/organizer'" id="organizerBtn">Organizer Dashboard</button>

  <!-- Logout Button -->
  <button id="logoutBtn">Logout</button>

  <h1>ParkPing - Find Parking</h1>

  <main>
    <!-- Wrap map and closest spots side-by-side -->
    <div id="mapAndClosestContainer">
      <div id="map"></div>
      <div id="closestSpotsContainer">
        <h3>Closest Parking Spots</h3>
        <div id="closestSpotsList">Loading closest spots...</div>
      </div>
    </div>

    <form id="prebookForm" onsubmit="event.preventDefault(); submitPreBooking();">
      <h3>Pre-Book a Parking Spot</h3>

      <label for="spotSelect">Select Spot:</label>
      <select id="spotSelect" required>
        <option value="">-- Select a spot --</option>
      </select>

      <label for="startDatetime">Start Date & Time:</label>
      <input type="datetime-local" id="startDatetime" required />

      <label for="endDatetime">End Date & Time:</label>
      <input type="datetime-local" id="endDatetime" required />

      <button type="submit">Submit Pre-Booking</button>

      <div id="prebookResponse"></div>
    </form>

    <button class="view-bookings-btn" onclick="loadBookings()">View My Bookings</button>

    <div id="bookingResults">No bookings loaded yet.</div>
  </main>

  <!-- Modal for booking duration input -->
  <div id="durationModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">Enter Booking Duration (hours)</h3>
      <input
        id="durationInput"
        type="number"
        min="1"
        step="1"
        placeholder="Hours"
        aria-describedby="durationHelp"
      />
      <div id="durationHelp" style="font-size:0.9rem; color:#555; margin-bottom: 1rem;">
        Please enter a positive whole number.
      </div>
      <div class="modal-buttons">
        <button class="confirm" id="confirmDurationBtn">Confirm</button>
        <button class="cancel" id="cancelDurationBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Logout button handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/api/auth/logout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });
        if (res.ok) {
          window.location.href = '/login';
        } else {
          alert('Logout failed.');
        }
      } catch (err) {
        console.error(err);
        alert('Logout failed due to network error.');
      }
    });

    // Hold markers in a map for easy removal on booking/pre-booking
    let spotMarkers = new Map();

    // Cached spots & user location for closest spots list
    let cachedSpots = [];
    let cachedUserLocation = null;

    // Override initMap to store markers in spotMarkers and set user location
    window.initMap = function () {
      console.log("initMap called");
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          cachedUserLocation = loc;
          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: loc,
          });

          new google.maps.Marker({
            position: loc,
            map: map,
            title: "You are here",
          });

          loadSpotsOnMap();
          loadSpotsForPrebook();
        },
        (err) => {
          alert("Error getting your location: " + err.message);
        }
      );
    };

    // Load spots and add markers
    async function loadSpotsOnMap() {
      try {
        const res = await fetch("/api/parking/spots");
        if (!res.ok) throw new Error("Failed to load spots");
        const data = await res.json();

        // Cache spots globally for closest spots list
        cachedSpots = data.spots || [];

        // Clear existing markers
        spotMarkers.forEach(marker => marker.setMap(null));
        spotMarkers.clear();

        data.spots.forEach((spot) => {
          const marker = new google.maps.Marker({
            position: { lat: spot.lat, lng: spot.lng },
            map: map,
            title: spot.address,
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `
              <div>
                <h6>${spot.address}</h6>
                <p>$${spot.rate}/hr</p>
                <p><strong>Organizer:</strong> ${spot.creator_name}</p>
                <button onclick="book(${spot.id}, ${spot.rate})">Book</button>
              </div>`,
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });

          // Save marker with spot id as key
          spotMarkers.set(spot.id, marker);
        });

        updateClosestSpotsList();
      } catch (err) {
        console.error(err);
        alert("Failed to load parking spots.");
      }
    }

    // Load spots into the pre-book dropdown, only available spots
    async function loadSpotsForPrebook() {
      const select = document.getElementById("spotSelect");
      try {
        const res = await fetch("/api/parking/spots");
        if (!res.ok) throw new Error("Failed to load spots");
        const data = await res.json();

        // Clear existing options except placeholder
        select.innerHTML = `<option value="">-- Select a spot --</option>`;

        data.spots.forEach(spot => {
          const option = document.createElement("option");
          option.value = spot.id;
          option.textContent = `${spot.address} ($${spot.rate}/hr)`;
          select.appendChild(option);
        });
      } catch (err) {
        console.error(err);
        alert("Failed to load parking spots for pre-booking.");
      }
    }

    // Submit the pre-book form to server
    async function submitPreBooking() {
      const spotId = document.getElementById("spotSelect").value;
      const start = document.getElementById("startDatetime").value;
      const end = document.getElementById("endDatetime").value;
      const responseDiv = document.getElementById("prebookResponse");

      responseDiv.style.color = "red"; // default error color
      responseDiv.textContent = "";

      if (!spotId) {
        responseDiv.textContent = "Please select a parking spot.";
        return;
      }
      if (!start || !end) {
        responseDiv.textContent = "Please select start and end date/time.";
        return;
      }

      if (new Date(start) >= new Date(end)) {
        responseDiv.textContent = "End date/time must be after start date/time.";
        return;
      }

      try {
        const res = await fetch("/api/parking/prebook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            spot_id: spotId,
            start_time: start,
            end_time: end,
          }),
        });

        const data = await res.json();

        if (res.ok) {
          responseDiv.style.color = "green";
          responseDiv.textContent = `Pre-book successful! Cost: $${data.cost.toFixed(2)}`;
          // Update markers & spot dropdown after successful pre-book
          await loadSpotsOnMap();
          await loadSpotsForPrebook();
        } else {
          responseDiv.textContent = data.error || "Pre-booking failed.";
        }
      } catch (err) {
        responseDiv.textContent = "Request failed.";
        console.error(err);
      }
    }

    // ------- Booking modal logic --------
    let bookingSpotId = null;
    let bookingSpotRate = null;

    function showDurationModal(spotId, rate) {
      bookingSpotId = spotId;
      bookingSpotRate = rate;
      const modal = document.getElementById('durationModal');
      const input = document.getElementById('durationInput');
      input.value = '';
      modal.classList.add('show');
      input.focus();
    }

    function hideDurationModal() {
      const modal = document.getElementById('durationModal');
      modal.classList.remove('show');
    }

    document.getElementById('confirmDurationBtn').addEventListener('click', async () => {
      const input = document.getElementById('durationInput');
      const hours = Number(input.value);
      if (!hours || hours <= 0 || isNaN(hours)) {
        alert("Please enter a valid positive number of hours.");
        input.focus();
        return;
      }
      hideDurationModal();

      try {
        const res = await fetch("/api/parking/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ spot_id: bookingSpotId, hours }),
        });
        const data = await res.json();
        if (res.ok) {
          alert("Booked. Cost: $" + data.cost.toFixed(2));
          await loadSpotsOnMap();
          await loadSpotsForPrebook();
        } else {
          alert(data.error || "Booking failed, please try again.");
        }
      } catch {
        alert("Booking failed, please try again.");
      }
    });

    document.getElementById('cancelDurationBtn').addEventListener('click', () => {
      hideDurationModal();
    });

    // Override old book() function to open modal instead of prompt
    function book(id, rate) {
      showDurationModal(id, rate);
    }

    // Cancel booking function
    async function cancelBooking(bookingId) {
      if (!confirm("Are you sure you want to cancel this booking?")) return;

      try {
        const res = await fetch("/api/parking/cancel", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ booking_id: bookingId }),
        });

        const data = await res.json();

        if (res.ok) {
          alert("Booking cancelled successfully.");
          loadBookings(); // Reload bookings list & markers
          await loadSpotsOnMap(); // Refresh spot markers & availability
          await loadSpotsForPrebook(); // Refresh pre-book dropdown
        } else {
          alert(data.error || "Failed to cancel booking.");
        }
      } catch (err) {
        alert("Network error while cancelling booking.");
        console.error(err);
      }
    }

    // Load bookings with cancel buttons
    async function loadBookings() {
      try {
        const res = await fetch("/api/parking/bookings");
        if (!res.ok) throw new Error("Failed to load bookings");
        const data = await res.json();

        const list = document.getElementById("bookingResults");
        list.innerHTML = "<h3>Your Bookings:</h3>";

        if (!data.bookings.length) {
          list.innerHTML += "<p>No bookings found.</p>";
          return;
        }

        data.bookings.forEach((b) => {
          const bookingDiv = document.createElement("div");
          bookingDiv.className = "booking-item";

          bookingDiv.innerHTML = `
            <div class="booking-info">
              <strong>${b.address}</strong><br/>
              From: ${new Date(b.start_time).toLocaleString()}<br/>
              To: ${new Date(b.end_time).toLocaleString()}<br/>
              Cost: $${b.cost.toFixed(2)}<br/>
              Status: ${b.paid ? "Paid" : "Unpaid"}
            </div>
            <button class="booking-btn" onclick="cancelBooking(${b.id})">Cancel</button>
          `;

          list.appendChild(bookingDiv);

          // Add marker for booking (blue icon)
          new google.maps.Marker({
            position: { lat: b.lat, lng: b.lng },
            map: map,
            title: "Your booking: " + b.address,
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
          });
        });
      } catch (err) {
        alert("Failed to load bookings.");
        console.error(err);
      }
    }

    // ------------- Closest Spots Feature -------------
    // Calculate distance in meters between two lat/lng points
    function calculateDistance(lat1, lng1, lat2, lng2) {
      function toRad(x) { return x * Math.PI / 180; }
      const R = 6371e3; // Earth radius in meters
      const φ1 = toRad(lat1);
      const φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1);
      const Δλ = toRad(lng2 - lng1);
      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // distance in meters
    }

    // Update the closest spots list to show spots within 5 km radius
    function updateClosestSpotsList() {
      const container = document.getElementById("closestSpotsList");
      if (!cachedUserLocation || cachedSpots.length === 0) {
        container.textContent = "Loading closest spots...";
        return;
      }

      const radiusMeters = 5000; // 5 km radius

      const spotsWithDistance = cachedSpots
        .map(spot => ({
          spot,
          distance: calculateDistance(
            cachedUserLocation.lat,
            cachedUserLocation.lng,
            spot.lat,
            spot.lng
          )
        }))
        .filter(({ distance }) => distance <= radiusMeters) // only within 5 km
        .sort((a, b) => a.distance - b.distance);

      const top5 = spotsWithDistance.slice(0, 5);

      if (top5.length === 0) {
        container.textContent = `No parking spots within ${(radiusMeters / 1000)} km.`;
        return;
      }

      container.innerHTML = "";
      top5.forEach(({ spot, distance }) => {
        const div = document.createElement("div");
        div.className = "spot-item";
        div.innerHTML = `
          <div class="spot-info">
            <div class="spot-address">${spot.address}</div>
            <div class="spot-rate">$${spot.rate.toFixed(2)}/hr</div>
            <div class="spot-distance">${(distance / 1000).toFixed(2)} km away</div>
          </div>
          <button class="book-btn" onclick="book(${spot.id}, ${spot.rate})">Book</button>
        `;
        container.appendChild(div);
      });
    }
    
  </script>
</body>
</html>
