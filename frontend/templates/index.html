<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ParkPing</title>
  <script src="/static/lib.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL6UTU-hLgN3dDIOE8uIiSK_2tb1Pj6E8&callback=initMap"
    async defer
  ></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 1.5rem 0 1rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
      user-select: none;
    }

    #organizerBtn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #2980b9;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 10;
    }
    #organizerBtn:hover {
      background-color: #1c5980;
    }

    #logoutBtn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #c0392b;
      color: white;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 10;
    }
    #logoutBtn:hover {
      background-color: #992d22;
    }

    main {
      width: 90vw;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 3rem;
      margin-bottom: 3rem;
    }

    /* Container holding map and closest spots side-by-side */
    #mapAndClosestContainer {
      display: flex;
      gap: 1rem;
      width: 100%;
      height: 500px;
    }

    #map {
      flex: 1 1 70%;
      height: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    /* Closest spots list container */
    #closestSpotsContainer {
      flex: 1 1 30%;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      overflow-y: auto;
      color: #333;
      font-size: 0.9rem;
      user-select: none;
    }

    #closestSpotsContainer h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #ff7e5f;
      text-align: center;
    }

    /* NEW: Distance slider label style */
    #closestSpotsContainer label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #ff7e5f;
    }

    .spot-item {
      margin-bottom: 1rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
    }

    .spot-info {
      flex-grow: 1;
    }
    .spot-address {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    .spot-rate, .spot-distance {
      font-size: 0.85rem;
      color: #666;
    }

    .book-btn {
      background: #ff7e5f;
      border: none;
      color: white;
      padding: 0.3rem 0.7rem;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .book-btn:hover {
      background: #e26b47;
    }

    #prebookForm {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      color: #333;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem 1.5rem;
      align-items: center;
    }

    #prebookForm h3 {
      flex-basis: 100%;
      margin-top: 0;
      margin-bottom: 1rem;
    }

    #prebookForm label {
      flex-basis: 100%;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    #prebookForm select,
    #prebookForm input[type="datetime-local"] {
      flex-grow: 1;
      flex-basis: 40%;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      min-width: 180px;
    }

    #prebookForm button {
      flex-basis: 100%;
      max-width: 200px;
      margin-top: 0.5rem;
      align-self: flex-start;
    }

    #prebookResponse {
      flex-basis: 100%;
      margin-top: 0.5rem;
      font-weight: 600;
      min-height: 1.2rem;
      color: green;
    }

    button.view-bookings-btn {
      background: #ff7e5f;
      border: none;
      color: white;
      padding: 0.85rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
      align-self: flex-start;
    }
    button.view-bookings-btn:hover {
      background: #e26b47;
    }

    #bookingResults {
      background: white;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      color: #333;
      font-size: 1rem;
      max-height: 300px;
      overflow-y: auto;
      width: 100%;
    }

    .booking-item {
      border-bottom: 1px solid #eee;
      padding: 0.8rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .booking-info {
      flex: 1;
      text-align: left;
    }

    .booking-btn {
      background: #e74c3c;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .booking-btn:hover {
      background: #c0392b;
    }


    /* --- Modal styles for booking duration --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      max-width: 300px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    .modal-content input[type="number"] {
      width: 80%;
      font-size: 1.1rem;
      padding: 0.4rem;
      margin: 1rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .modal-buttons button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    .modal-buttons button.confirm {
      background-color: #27ae60;
      color: white;
    }
    .modal-buttons button.cancel {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Organizer Dashboard Button -->
  <button onclick="location.href='/organizer'" id="organizerBtn">Organizer Dashboard</button>

  <!-- Logout Button -->
  <button id="logoutBtn">Logout</button>

  <h1>ParkPing - Find Parking</h1>

  <main>
    <!-- Wrap map and closest spots side-by-side -->
    <div id="mapAndClosestContainer">
      <div id="map"></div>
      <div id="closestSpotsContainer">
        <h3>Closest Parking Spots</h3>

        <!-- NEW: Distance slider control -->
        <label for="distanceRange" aria-label="Maximum distance in kilometers to show parking spots">
          Max Distance (km): <span id="distanceValue">5</span>
        </label>
        <input
          type="range"
          id="distanceRange"
          min="1"
          max="20"
          value="5"
          step="1"
          style="width: 100%; margin-bottom: 1rem;"
        />

        <div id="closestSpotsList">Loading closest spots...</div>
      </div>
    </div>

    <form id="prebookForm" onsubmit="event.preventDefault(); submitPreBooking();">
      <h3>Pre-Book a Parking Spot</h3>

      <label for="spotSelect">Select Spot:</label>
      <select id="spotSelect" required>
        <option value="">-- Select a spot --</option>
      </select>

      <label for="startDatetime">Start Date & Time:</label>
      <input type="datetime-local" id="startDatetime" required />

      <label for="endDatetime">End Date & Time:</label>
      <input type="datetime-local" id="endDatetime" required />

      <button type="submit">Submit Pre-Booking</button>

      <div id="prebookResponse"></div>
    </form>

    <button class="view-bookings-btn" onclick="loadBookings()">View My Bookings</button>

    <div id="bookingResults">No bookings loaded yet.</div>
  </main>

  <!-- Modal for booking duration input -->
  <div id="durationModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <h3 id="modalTitle">Enter Booking Duration (hours)</h3>
      <input
        id="durationInput"
        type="number"
        min="1"
        step="1"
        placeholder="Hours"
        aria-describedby="durationHelp"
      />
      <div id="durationHelp" style="font-size:0.9rem; color:#555; margin-bottom: 1rem;">
        Please enter a positive whole number.
      </div>
      <div class="modal-buttons">
        <button class="confirm" id="confirmDurationBtn">Confirm</button>
        <button class="cancel" id="cancelDurationBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Logout button handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const res = await fetch('/api/auth/logout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });
        if (res.ok) {
          window.location.href = '/login';
        } else {
          alert('Logout failed.');
        }
      } catch (err) {
        console.error(err);
        alert('Logout failed due to network error.');
      }
    });

    // Hold markers in a map for easy removal on booking/pre-booking
    let spotMarkers = new Map();

    // Cached spots & user location for closest spots list
    let cachedSpots = [];
    let cachedUserLocation = null;

    // Store current radius in meters (default 5km)
    let currentRadiusMeters = 5000;

    // Update radius from slider
    document.getElementById('distanceRange').addEventListener('input', (e) => {
      const km = Number(e.target.value);
      currentRadiusMeters = km * 1000; // convert km to meters
      document.getElementById('distanceValue').textContent = km;
      updateClosestSpotsList();
    });

    // Override initMap to store markers in spotMarkers and set user location
    window.initMap = function () {
      console.log("initMap called");
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
          cachedUserLocation = loc;
          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 14,
            center: loc,
          });

          new google.maps.Marker({
            position: loc,
            map: map,
            title: "You are here",
          });

          loadSpotsOnMap();
          loadSpotsForPrebook();
        },
        (err) => {
          alert("Error getting your location: " + err.message);
        }
      );
    };

    // Load spots and add markers
    async function loadSpotsOnMap() {
      try {
        const res = await fetch("/api/parking/spots");
        if (!res.ok) throw new Error("Failed to load spots");
        const data = await res.json();

        // Cache spots globally for closest spots list
        cachedSpots = data.spots || [];

        // Clear existing markers
        spotMarkers.forEach(marker => marker.setMap(null));
        spotMarkers.clear();

        data.spots.forEach((spot) => {
          const marker = new google.maps.Marker({
            position: { lat: spot.lat, lng: spot.lng },
            map: map,
            title: spot.address,
          });

          const infoWindow = new google.maps.InfoWindow({
            content: `
              <div>
                <h6>${spot.address}</h6>
                <p>$${spot.rate}/hr</p>
                <p><strong>Organizer:</strong> ${spot.creator_name}</p>
                <button onclick="book(${spot.id}, ${spot.rate})">Book</button>
              </div>`,
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });

          // Save marker with spot id as key
          spotMarkers.set(spot.id, marker);
        });

        updateClosestSpotsList();
      } catch (err) {
        console.error(err);
        alert("Failed to load parking spots.");
      }
    }

    // Load spots into the pre-book dropdown, only available spots
    async function loadSpotsForPrebook() {
      const select = document.getElementById("spotSelect");
      try {
        const res = await fetch("/api/parking/spots");
        if (!res.ok) throw new Error("Failed to load spots");
        const data = await res.json();

        // Clear existing options except placeholder
        select.innerHTML = `<option value="">-- Select a spot --</option>`;

        data.spots.forEach(spot => {
          const option = document.createElement("option");
          option.value = spot.id;
          option.textContent = `${spot.address} ($${spot.rate}/hr)`;
          select.appendChild(option);
        });
      } catch (err) {
        console.error(err);
        alert("Failed to load parking spots for pre-booking.");
      }
    }

    // Submit the pre-book form to server
    async function submitPreBooking() {
      const spotId = document.getElementById("spotSelect").value;
      const start = document.getElementById("startDatetime").value;
      const end = document.getElementById("endDatetime").value;
      const responseDiv = document.getElementById("prebookResponse");

      if (!spotId || !start || !end) {
        responseDiv.textContent = "Please fill in all fields.";
        responseDiv.style.color = "red";
        return;
      }
      if (new Date(end) <= new Date(start)) {
        responseDiv.textContent = "End time must be after start time.";
        responseDiv.style.color = "red";
        return;
      }

      try {
        const res = await fetch("/api/parking/prebook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ spot_id: spotId, start, end }),
        });
        const data = await res.json();

        if (res.ok) {
          responseDiv.textContent = "Pre-booking successful!";
          responseDiv.style.color = "green";
          loadBookings();
        } else {
          responseDiv.textContent = data.error || "Pre-booking failed.";
          responseDiv.style.color = "red";
        }
      } catch (err) {
        responseDiv.textContent = "Network error during pre-booking.";
        responseDiv.style.color = "red";
      }
    }

    // Load user bookings from API
    async function loadBookings() {
      const container = document.getElementById("bookingResults");
      container.textContent = "Loading bookings...";
      try {
        const res = await fetch("/api/parking/bookings");
        if (!res.ok) throw new Error("Failed to load bookings");
        const data = await res.json();

        if (!data.bookings || data.bookings.length === 0) {
          container.textContent = "No bookings found.";
          return;
        }

        container.innerHTML = "";
        data.bookings.forEach(b => {
          const div = document.createElement("div");
          div.className = "booking-item";
          div.innerHTML = `
            <div class="booking-info">
              <div><strong>${b.spot_address}</strong></div>
              <div>From: ${new Date(b.start_datetime).toLocaleString()}</div>
              <div>To: ${new Date(b.end_datetime).toLocaleString()}</div>
            </div>
            <button class="booking-btn" onclick="cancelBooking(${b.id})">Cancel</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.textContent = "Error loading bookings.";
        console.error(err);
      }
    }

    // Cancel booking API call
    async function cancelBooking(bookingId) {
      if (!confirm("Are you sure you want to cancel this booking?")) return;
      try {
        const res = await fetch(`/api/parking/bookings/${bookingId}`, {
          method: "DELETE",
        });
        if (res.ok) {
          alert("Booking cancelled.");
          loadBookings();
        } else {
          alert("Failed to cancel booking.");
        }
      } catch (err) {
        alert("Network error cancelling booking.");
      }
    }

    // Calculate distance between two lat/lng points in meters using Haversine formula
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000; // meters
      const toRad = (deg) => (deg * Math.PI) / 180;

      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(toRad(lat1)) *
          Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Update the closest spots list based on current user location and radius
    function updateClosestSpotsList() {
      const container = document.getElementById("closestSpotsList");
      if (!cachedUserLocation || cachedSpots.length === 0) {
        container.textContent = "Loading closest spots...";
        return;
      }

      const radiusMeters = currentRadiusMeters; // dynamic radius from slider

      // Map spots to distance and filter by radius
      const spotsWithDistance = cachedSpots
        .map((spot) => ({
          spot,
          distance: calculateDistance(
            cachedUserLocation.lat,
            cachedUserLocation.lng,
            spot.lat,
            spot.lng
          ),
        }))
        .filter(({ distance }) => distance <= radiusMeters)
        .sort((a, b) => a.distance - b.distance);

      const top5 = spotsWithDistance.slice(0, 5);

      if (top5.length === 0) {
        container.textContent = `No parking spots within ${(radiusMeters / 1000).toFixed(1)} km.`;
        return;
      }

      container.innerHTML = "";
      top5.forEach(({ spot, distance }) => {
        const div = document.createElement("div");
        div.className = "spot-item";
        div.innerHTML = `
          <div class="spot-info">
            <div class="spot-address">${spot.address}</div>
            <div class="spot-rate">$${spot.rate.toFixed(2)}/hr</div>
            <div class="spot-distance">${(distance / 1000).toFixed(2)} km away</div>
          </div>
          <button class="book-btn" onclick="book(${spot.id}, ${spot.rate})">Book</button>
        `;
        container.appendChild(div);
      });
    }

    // Booking flow variables
    let selectedSpotId = null;
    let selectedSpotRate = 0;

    // Book function opens modal for duration input
    function book(spotId, rate) {
      selectedSpotId = spotId;
      selectedSpotRate = rate;
      document.getElementById("durationInput").value = "";
      showDurationModal(true);
    }

    // Show or hide modal
    function showDurationModal(show) {
      const modal = document.getElementById("durationModal");
      if (show) {
        modal.classList.add("show");
        modal.setAttribute("aria-hidden", "false");
        document.getElementById("durationInput").focus();
      } else {
        modal.classList.remove("show");
        modal.setAttribute("aria-hidden", "true");
      }
    }

    // Confirm booking duration button
    document.getElementById("confirmDurationBtn").addEventListener("click", async () => {
      const hoursStr = document.getElementById("durationInput").value.trim();
      const hours = Number(hoursStr);
      if (!hoursStr || isNaN(hours) || hours <= 0 || !Number.isInteger(hours)) {
        alert("Please enter a positive whole number for hours.");
        return;
      }

      try {
        const res = await fetch("/api/parking/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ spot_id: selectedSpotId, duration_hours: hours }),
        });
        const data = await res.json();
        if (res.ok) {
          alert(`Booking successful! Total cost: $${(selectedSpotRate * hours).toFixed(2)}`);
          showDurationModal(false);
          loadBookings();
        } else {
          alert(data.error || "Booking failed.");
        }
      } catch (err) {
        alert("Network error during booking.");
      }
    });

    // Cancel modal button
    document.getElementById("cancelDurationBtn").addEventListener("click", () => {
      showDurationModal(false);
    });

    // Initialize the map and load spots once the Google Maps API callback fires
  </script>
</body>
</html>
